spring.datasource.url=jdbc:h2:file:~/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
#logging.level.org.hibernate=debug
spring.jpa.show-sql=false
spring.h2.console.path=/h2-conssole
spring.h2.console.settings.trace=false
spring.h2y.console.settings.web-allow-others=true
eureka.instance.preferIpAddress=true

spring.application.name=notification-service
server.port=8088
jwt.secret=mashonista
eureka.client.serviceUrl.defaultZone=http://${EUREKA_BASE_URL}:8761/eureka/
spring.rabbitmq.host=${RABBIT_BASE_URL}
